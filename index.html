<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>typing speed test </title>
   <link rel="stylesheet" href="main.css">
</head>

<body>
   <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
         <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
         </div>

         <div class="level">
            <select id="options" name="options">
               <option value="easy">Easy</option>
               <option value="normal">Normal</option>
               <option value="hard">hard</option>
            </select>
         </div>
         <div class="start">Start Playing</div>
         <div class="three-sec"></div>

         <div class="the-word"></div>
         <input type="text" class="input">
         <div class="coming-words">


         </div>
         <div class="details">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">Score: <span class="got">0</span> from <span class="totla"></span></div>
         </div>
         <div class="finish">

         </div>

      </div>
      <div class="show-scores">

      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
